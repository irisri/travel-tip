<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="logo">TravelTip</h1>
    <div>
        <input type="text" placeholder="Enter Location"></input>
        <button class="btn-submit">Go</button>
        <button class="btn-my-location">My Location</button>
    </div>
    <div class="location">
        <div class="detail">Location: show adress<span></span></div>
        <button onclick="onCopyLocation()">Copy Location</button>
    </div>
    <div class="api-container">

        <div class="weather" id="weather" style="width: 100%; height: 400px;">
            <h5>Weather Today</h5>
            <div class="weather-location"></div>
            <div class="temp"></div>
        </div>

        <div id="map" style="width: 100%; height: 400px;"></div>
    </div>


    <button class="btn">Click Me</button>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
