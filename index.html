<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="logo">TravelTip</h1>
    </header>

    <div class="btn-container">
        <button class="btn-my-location">My Location</button>
        <div>
            <input type="text" placeholder="Enter Location"></input>
            <button class="btn-submit">Go</button>
        </div>

        <div class="location">
            <div class="detail">Location: show adress<span></span></div>
            <button class="btn-copy">Copy Location</button>
        </div>
    </div>

    <div class="api-container">
        <div class="weather" id="weather" style="width: 100%; height: 400px;">
            <h5>Weather Today</h5>
            <div class="weather-location"></div>
            <div class="temp"></div>
            <div class="wind"></div>
        </div>

        <div id="map" style="width: 100%; height: 400px;"></div>
    </div>

    <footer>
        @coffee rights
    </footer>

    <script src="lib/axios.js"></script>
    <script src="js/util.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
